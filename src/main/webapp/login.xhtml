<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/xhtml/templates/baseLayout.xhtml">

	<f:event listener="#{loginView.logout}" type="preRenderView" />

	<ui:define name="content">
		<p:layoutUnit position="center">
			<p:panel header="Acesso" styleClass="center" style="width: 400px; height: 250px">
				<h:form>
					<h:outputLabel for="login" value="Usuário" />
					<p:inputText id="login" label="Usuário" value="#{loginView.login}" required="true" style="display: block"/>
					<h:outputLabel for="senha" value="Senha" />
					<p:password id="senha" label="Senha" value="#{loginView.senha}" required="true" style="display: block"/>
					<p:commandButton value="Login" action="#{loginView.login}" ajax="false" 
						style="display: block; margin-top: 15px; margin-left: 140px"/>
					<h:link value="Não possui conta? Cadastre-se aqui" outcome="/cadastro.jsf" style="margin-top: 30px;"/>
				</h:form>
			</p:panel>
		</p:layoutUnit>
	</ui:define>

</ui:composition>
